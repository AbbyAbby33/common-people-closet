<section class="cloth-analysis-wrap">
  <cpc-page-title [pageTitleName]="'衣物分析'"></cpc-page-title>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>
        <!-- <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox> -->
        <mat-checkbox></mat-checkbox>
        編號
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox></mat-checkbox>
        {{element.index}}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>品名</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Material Column -->
    <ng-container matColumnDef="material">
      <th mat-header-cell *matHeaderCellDef>材質</th>
      <td mat-cell *matCellDef="let element"> {{element.material}} </td>
    </ng-container>

    <!-- Preference Column -->
    <ng-container matColumnDef="preference">
      <th mat-header-cell *matHeaderCellDef>喜好程度</th>
      <td mat-cell *matCellDef="let element"> {{element.preference}} </td>
    </ng-container>

    <!-- Story Column -->
    <ng-container matColumnDef="story">
      <th mat-header-cell *matHeaderCellDef>衣物故事</th>
      <td mat-cell *matCellDef="let element"> {{element.story}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>類型</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Login Date Column -->
    <ng-container matColumnDef="login-date">
      <th mat-header-cell *matHeaderCellDef>登入日期</th>
      <td mat-cell *matCellDef="let element"> {{element.loginDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)">
  </mat-paginator>

</section>
