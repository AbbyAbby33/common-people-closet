<section class="all-story-wrap">
  <cpc-page-title [pageTitleName]="'詳細故事'"></cpc-page-title>
  <ng-container *ngFor="let clothItem of clothListThisPage">
  <a routerLink="/cloth-story" routerLinkActive="active">

    <cpc-cloth-diamond-template [clothItemInfo]="clothItem"></cpc-cloth-diamond-template>
    </a>
  </ng-container>

  <ul class="nav cpc-nav-pills-wrap">
    <li class="cpc-nav-pills">
      <a (click)="onPageClick($event, 'pre')">
        <mat-icon>chevron_left</mat-icon>
      </a>
    </li>
    <li class="cpc-nav-pills" *ngFor="let p of pageNumList">
      <a class="nav-link" (click)="onPageClick($event, p.pageNum)" [ngClass]="{'active': p.pageNum === ( pageIndex + 1 )}">
        {{ p.pageNum }}
      </a>
    </li>
    <li class="cpc-nav-pills">
      <a (click)="onPageClick($event, 'next')">
        <mat-icon>chevron_right</mat-icon>
      </a>
    </li>
  </ul>
</section>
