<section class="cloth-story-wrap">
  <cpc-page-title [pageTitleName]="'衣物故事'"></cpc-page-title>
  <!-- 上半部：圖+資訊 -->
  <div class="main-info-area">
    <div>
      <img [src]="'../assets/images/cloth/' + clothImgList.mainImg" alt="替代文字">
    </div>
    <div>
      <img [src]="'../assets/images/cloth/' + clothImgList.backImg" alt="替代文字">
    </div>
    <div>
      <div>
        <p>{{ clothInfo.name }}</p>
        <p>{{ clothInfo.material }}</p>
        <p>{{ clothInfo.preference }}</p> <!-- TODO: 轉成愛心 -->
        <p>{{ clothInfo.type }}</p> <!-- TODO: 轉成類型文字 -->
        <p>{{ clothInfo.loginDate }}</p>
      </div>
    </div>
  </div>
  <!-- 下半部：小圖+故事 -->
  <div class="story-area">

  </div>
</section>
